<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- fonts -->

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- fonts  -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />

    <title>Product Preview Card</title>
  </head>
  <body>
    <div class="container">
      <img
        id="perfImg"
        src="/images/image-product-desktop.jpg"
        alt="image of perfume"
      />
      <p>
        <span id="section">Perfume</span>

        <span id="heading">Gabrielle Essence Eau De Parfum</span>

        <span id="body"
          >A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.</span
        >
        <span id="prices">
          <span class="newP">$149.99 </span>
          <span class="oldP">$169.99</span>
        </span>
        <span id="cart"> <button>Add to Cart</button></span>
      </p>
    </div>

    <div class="footing">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Isaac</a>.
      </div>
    </div>
  </body>
</html>
